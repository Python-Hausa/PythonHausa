<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Python Hausa Initiative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .navbar-nav .nav-link {
      margin: 0 0.25rem;
      border-radius: 0.5rem;
      transition: all 0.3s ease;
      color: white;
      border: 1px solid transparent;
      padding: 0.4rem 0.9rem;
    }

    .navbar-nav .nav-link:hover {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .navbar-nav .nav-link.active {
      background-color: white;
      color: #0d6efd !important;
      border: 1px solid #0d6efd;
      font-weight: 600;
    }

    footer small {
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-code-slash me-1"></i> Python Hausa
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a></li>
          <li class="nav-item"><a href="/about" class="nav-link {% if request.path == '/about' %}active{% endif %}">About</a></li>
          <li class="nav-item"><a href="/learn" class="nav-link {% if request.path == '/learn' %}active{% endif %}">Learn</a></li>
          <li class="nav-item"><a href="/events" class="nav-link {% if request.path == '/events' %}active{% endif %}">Events</a></li>
          <li class="nav-item"><a href="/blog" class="nav-link {% if request.path == '/blog' %}active{% endif %}">Blog</a></li>
          <li class="nav-item"><a href="/contact" class="nav-link {% if request.path == '/contact' %}active{% endif %}">Contact</a></li>
          <li class="nav-item ms-3">
            <a href="/donate" class="btn btn-outline-warning btn-sm rounded-pill px-3">
              <i class="bi bi-heart-fill me-1"></i> Donate
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-light text-center py-4 mt-auto border-top">
    <small>&copy; <span id="year"></span> Python Hausa Initiative. All rights reserved.</small>
  </footer>

  <!-- BOOTSTRAP & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
